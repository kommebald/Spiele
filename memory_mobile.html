<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Memory Mobil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      padding: 10px;
    }

    h1 {
      font-size: 24px;
    }

    .spielbrett {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .karte {
      width: 60px;
      height: 60px;
      background-color: #ecf0f1;
      color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }

    .karte.aufgedeckt {
      background-color: white;
    }

    #status {
      margin-top: 15px;
      font-size: 16px;
    }

    .back-button {
      position: fixed;
      bottom: 10px;
      left: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #888;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Memory</h1>
  <div class="spielbrett" id="spielbrett"></div>
  <p id="status"></p>
  <button class="back-button" onclick="window.location.href='index.html'">â¬…</button>

  <script>
    const emojis = ['ðŸ¶','ðŸ±','ðŸ­','ðŸ¹','ðŸ°','ðŸ¦Š','ðŸ»','ðŸ¼'];
    let gemischt = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
    let erstes = null;
    let sperren = false;
    let gefundene = 0;

    const brett = document.getElementById('spielbrett');
    const status = document.getElementById('status');

    gemischt.forEach((emoji, index) => {
      const karte = document.createElement('div');
      karte.className = 'karte';
      karte.dataset.emoji = emoji;
      karte.dataset.index = index;
      karte.onclick = () => aufdecken(karte);
      brett.appendChild(karte);
    });

    function aufdecken(karte) {
      if (sperren || karte.classList.contains('aufgedeckt')) return;
      karte.textContent = karte.dataset.emoji;
      karte.classList.add('aufgedeckt');

      if (!erstes) {
        erstes = karte;
      } else {
        sperren = true;
        if (erstes.dataset.emoji === karte.dataset.emoji) {
          gefundene++;
          erstes = null;
          sperren = false;
          if (gefundene === emojis.length) {
            status.textContent = "ðŸŽ‰ Alle Paare gefunden!";
          }
        } else {
          setTimeout(() => {
            erstes.textContent = '';
            karte.textContent = '';
            erstes.classList.remove('aufgedeckt');
            karte.classList.remove('aufgedeckt');
            erstes = null;
            sperren = false;
          }, 800);
        }
      }
    }
  </script>
</body>
</html>
