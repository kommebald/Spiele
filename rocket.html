<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöÄ Raketenlandung</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
    }
    #status {
      position: absolute;
      top: 10px;
      width: 100%;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="status">‚¨ÜÔ∏è Pfeiltaste zum Landen!</div>
  <canvas id="game" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let rocket = {
      x: 200,
      y: 100,
      vy: 0,
      fuel: 100,
      thrust: -0.3,
      gravity: 0.05,
      landed: false,
      crashed: false,
    };

    const platform = { x: 150, y: 550, width: 100, height: 10 };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Plattform
      ctx.fillStyle = "green";
      ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

      // Rakete
      ctx.fillStyle = "white";
      ctx.fillRect(rocket.x - 10, rocket.y - 20, 20, 40);

      // Flamme
      if (keys["ArrowUp"] && rocket.fuel > 0 && !rocket.landed && !rocket.crashed) {
        ctx.fillStyle = "orange";
        ctx.beginPath();
        ctx.moveTo(rocket.x - 10, rocket.y + 20);
        ctx.lineTo(rocket.x, rocket.y + 40 + Math.random() * 10);
        ctx.lineTo(rocket.x + 10, rocket.y + 20);
        ctx.fill();
      }

      // Fuel-Anzeige
      ctx.fillStyle = "white";
      ctx.fillText("Fuel: " + rocket.fuel.toFixed(0), 10, 20);
    }

    function update() {
      if (rocket.landed || rocket.crashed) return;

      if (keys["ArrowUp"] && rocket.fuel > 0) {
        rocket.vy += rocket.thrust;
        rocket.fuel -= 0.5;
      }

      rocket.vy += rocket.gravity;
      rocket.y += rocket.vy;

      // Kollision mit Plattform
      if (
        rocket.y + 20 >= platform.y &&
        rocket.x > platform.x &&
        rocket.x < platform.x + platform.width
      ) {
        if (rocket.vy < 1.5) {
          rocket.landed = true;
          document.getElementById("status").textContent = "‚úÖ Erfolgreich gelandet!";
        } else {
          rocket.crashed = true;
          document.getElementById("status").textContent = "üí• Gekracht!";
        }
        rocket.vy = 0;
      }

      // Kollision mit Boden
      if (rocket.y + 20 >= canvas.height) {
        rocket.crashed = true;
        document.getElementById("status").textContent = "üí• Gekracht!";
      }
    }

    const keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
