<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß± Breakout Mobile</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    canvas {
      background: #111;
      margin-top: 20px;
      border: 2px solid #fff;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üß± Breakout</h1>
  <canvas id="gameCanvas" width="300" height="400"></canvas>
  <button onclick="startGame()">üîÅ Neustart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let ball, paddle, bricks, running;

    function startGame() {
      ball = {
        x: canvas.width / 2,
        y: canvas.height - 30,
        dx: 2,
        dy: -2,
        radius: 8,
      };

      paddle = {
        width: 70,
        height: 10,
        x: canvas.width / 2 - 35,
      };

      bricks = [];
      for (let row = 0; row < 5; row++) {
        for (let col = 0; col < 7; col++) {
          bricks.push({ x: col * 42 + 10, y: row * 20 + 30, status: true });
        }
      }

      running = true;
      requestAnimationFrame(draw);
    }

    canvas.addEventListener("touchmove", (e) => {
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      paddle.x = touchX - paddle.width / 2;
    });

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#0f0";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.fillStyle = "#09f";
      ctx.fillRect(paddle.x, canvas.height - paddle.height - 10, paddle.width, paddle.height);
    }

    function drawBricks() {
      bricks.forEach(brick => {
        if (brick.status) {
          ctx.fillStyle = "#f33";
          ctx.fillRect(brick.x, brick.y, 40, 15);
        }
      });
    }

    function draw() {
      if (!running) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBall();
      drawPaddle();
      drawBricks();

      // Ballbewegung
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Kollision mit W√§nden
      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
      if (ball.y - ball.radius < 0) ball.dy *= -1;

      // Paddle-Kollision
      if (
        ball.y + ball.radius > canvas.height - 10 - paddle.height &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        ball.dy *= -1;
      }

      // Boden -> Game Over
      if (ball.y + ball.radius > canvas.height) {
        alert("üí• Verloren!");
        running = false;
        return;
      }

      // Brick-Kollision
      bricks.forEach(brick => {
        if (
          brick.status &&
          ball.x > brick.x &&
          ball.x < brick.x + 40 &&
          ball.y > brick.y &&
          ball.y < brick.y + 15
        ) {
          ball.dy *= -1;
          brick.status = false;
        }
      });

      requestAnimationFrame(draw);
    }

    startGame();
  </script>
</body>
</html>
