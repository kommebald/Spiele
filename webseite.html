<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webseite</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --footer-color: #f0f0f0;
      --card-bg: #007bff;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e2f;
      --text-color: #ffffff;
      --footer-color: #121222;
      --card-bg: #007bff;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
    }

    .theme-toggle {
      cursor: pointer;
      background: none;
      border: 1px solid var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: var(--text-color);
      font-size: 0.9rem;
    }

    .content {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 2rem;
      justify-items: center;
    }

    .card {
      background-color: var(--card-bg);
      color: white;
      border-radius: 12px;
      text-align: center;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      width: 150px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .card span {
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: var(--footer-color);
      color: var(--text-color);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .content {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        padding: 1rem;
      }

      .card {
        width: 120px;
        padding: 1rem;
      }

      .theme-toggle {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="theme-toggle" onclick="toggleTheme()">üåì Dark/Light</button>
  </div>

  <div class="content">
    <!-- Beispiel Icons ‚Äì du kannst sie frei √§ndern -->
    <div class="card"><a href="blackjack.html"><span>üÉè</span>Blackjack</a></div>
    <div class="card"><a href="memory.html"><span>üß†</span>Memory</a></div>
    <div class="card"><a href="minesweeper.html"><span>üí£</span>Minesweeper</a></div>
    <div class="card"><a href="rocket.html"><span>üöÄ</span>Rocket</a></div>
    <div class="card"><a href="snake.html"><span>üêç</span>Snake</a></div>
    <div class="card"><a href="space_shooter.html"><span>üëæ</span>Space Shooter</a></div>
    <div class="card"><a href="breakout.html"><span>üî®</span>Breakout</a></div>
    <div class="card"><a href="guess-the-number.html"><span>üî¢</span>Guess</a></div>
    <div class="card"><a href="klick-den-punkt.html"><span>üéØ</span>Klick</a></div>
  </div>

  <div class="footer">
    <div>Made by kommebald</div>
    <div id="userInfo">L√§dt...</div>
  </div>

  <script>
    // ‚úÖ Login-Pr√ºfung
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "index.html";
    }

    // ‚úÖ Theme laden
    const currentTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", currentTheme);

    function toggleTheme() {
      const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    // ‚úÖ Uhrzeit + Benutzername
    const userInfo = document.getElementById("userInfo");
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      userInfo.textContent = `Eingeloggt als ${user} ‚Äì ${timeString}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
