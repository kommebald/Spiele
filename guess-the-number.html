<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zahlenraten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 100px;
      margin: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #27ae60;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    #ergebnis {
      margin-top: 20px;
      font-size: 18px;
    }

    .back-button {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¢ Zahlenraten</h1>
  <p>Ich habe eine Zahl zwischen <strong>1</strong> und <strong>100</strong> im Kopf. Kannst du sie erraten?</p>

  <input type="number" id="eingabe" min="1" max="100" placeholder="Deine Zahl">
  <button onclick="rateZahl()">Raten</button>
  <p id="ergebnis"></p>
  <p id="versuche"></p>

  <button class="back-button" onclick="window.location.href='index.html'">â¬… ZurÃ¼ck</button>

  <script>
    let zufallszahl = Math.floor(Math.random() * 100) + 1;
    let versuchAnzahl = 0;

    function rateZahl() {
      const eingabe = parseInt(document.getElementById("eingabe").value);
      const ergebnis = document.getElementById("ergebnis");
      const versuche = document.getElementById("versuche");
      versuchAnzahl++;

      if (isNaN(eingabe) || eingabe < 1 || eingabe > 100) {
        ergebnis.textContent = "Bitte gib eine gÃ¼ltige Zahl zwischen 1 und 100 ein.";
        return;
      }

      if (eingabe === zufallszahl) {
        ergebnis.textContent = `ðŸŽ‰ Richtig! Die Zahl war ${zufallszahl}.`;
        versuche.textContent = `Du hast ${versuchAnzahl} Versuch(e) gebraucht.`;
        document.querySelector("button").textContent = "Nochmal spielen";
        document.querySelector("button").onclick = () => location.reload();
      } else if (eingabe < zufallszahl) {
        ergebnis.textContent = "ðŸ”¼ Zu niedrig!";
      } else {
        ergebnis.textContent = "ðŸ”½ Zu hoch!";
      }
    }
  </script>
</body>
</html>
