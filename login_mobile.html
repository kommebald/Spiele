<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registrierung (Mobile)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 90vw;
    }

    h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:nth-of-type(2) {
      background-color: #007bff;
    }

    button:hover {
      opacity: 0.9;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login / Registrieren</h2>
    <input type="text" id="username" placeholder="Benutzername" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <button onclick="login()">Einloggen</button>
    <button onclick="register()">Registrieren</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (!username || !password) {
        message.textContent = "Bitte Benutzername und Passwort eingeben.";
        return;
      }

      if (localStorage.getItem("user_" + username)) {
        message.textContent = "Benutzername existiert bereits.";
      } else {
        localStorage.setItem("user_" + username, password);
        message.style.color = "green";
        message.textContent = "Registrierung erfolgreich!";
      }
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      const storedPassword = localStorage.getItem("user_" + username);

      if (storedPassword === password) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "webseite_mobile.html";
      } else {
        message.textContent = "Falscher Benutzername oder Passwort.";
      }
    }
  </script>
</body>
</html>
