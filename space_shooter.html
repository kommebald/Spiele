<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #zurueck {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<button id="zurueck" onclick="window.location.href='webseite.html'">Zur√ºck</button>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let ship = { x: canvas.width / 2, y: canvas.height - 60, size: 30 };
let bullets = [];
let enemies = [];
let score = 0;

function drawShip() {
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.moveTo(ship.x, ship.y);
  ctx.lineTo(ship.x - ship.size / 2, ship.y + ship.size);
  ctx.lineTo(ship.x + ship.size / 2, ship.y + ship.size);
  ctx.closePath();
  ctx.fill();
}

function drawBullets() {
  ctx.fillStyle = "red";
  bullets.forEach(b => ctx.fillRect(b.x - 2, b.y, 4, 10));
}

function drawEnemies() {
  ctx.fillStyle = "lime";
  enemies.forEach(e => ctx.fillRect(e.x, e.y, 20, 20));
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawShip();
  drawBullets();
  drawEnemies();

  bullets.forEach(b => b.y -= 5);
  bullets = bullets.filter(b => b.y > 0);

  enemies.forEach(e => e.y += 2);
  enemies = enemies.filter(e => e.y < canvas.height);

  for (let i = enemies.length - 1; i >= 0; i--) {
    for (let j = bullets.length - 1; j >= 0; j--) {
      if (
        bullets[j].x > enemies[i].x &&
        bullets[j].x < enemies[i].x + 20 &&
        bullets[j].y > enemies[i].y &&
        bullets[j].y < enemies[i].y + 20
      ) {
        enemies.splice(i, 1);
        bullets.splice(j, 1);
        score++;
        break;
      }
    }
  }

  ctx.fillStyle = "white";
  ctx.fillText("Score: " + score, 10, 20);
  requestAnimationFrame(update);
}

function spawnEnemy() {
  enemies.push({ x: Math.random() * (canvas.width - 20), y: -20 });
}

setInterval(spawnEnemy, 1000);

window.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") ship.x -= 15;
  if (e.key === "ArrowRight") ship.x += 15;
  if (e.key === " ") bullets.push({ x: ship.x, y: ship.y });
});

update();
</script>
</body>
</html>
